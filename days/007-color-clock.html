	<h2 id="js-colorhexa"></h2>

<script>
	//document.body.addEventListener('click', changeColor('colorhexa', 'h2'));
	clearInterval(bgchange);
	
	function randomColor(){
		return '#' + Math.random().toString(16).slice(2, 8).toUpperCase();
	}
	function changeColor(id, tag){
		var color = randomColor();
		document.body.style.backgroundColor = color;
		document.getElementById(id).innerHTML = "<" + tag + ">" + color + "</" + tag + ">";
	}
	
	//setInterval(function(){
	//	changeColor('js-colorhexa', 'h2');
	//}, 1000);
	
	var bgchange = setInterval(changeColor.bind(null, 'js-colorhexa', 'h2'), 1000);
	
	
	
	
</script>
