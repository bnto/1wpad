	.canvas {
		height: 500px;
		width: 500px;

		canvas {
			.height: 250px;

		}
	}

<div class="container">
	
	<canvas id="myCanvas" height="500" width="500"></canvas>
	
</div>


<script>
	
	var canvas = document.getElementById('myCanvas');
	ctx = canvas.getContext('2d');
	
	function draw(){
		
		ctx.globalCompositeOperation = 'source-over';

		
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		
		ctx.fillStyle = '#BAE858';
		ctx.fillRect(0, 0, canvas.width, canvas.height);
		
		/*
		ctx.beginPath();
		ctx.arc(canvas.width / 2, canvas.height / 2, 200, 0, Math.PI * 2, false);
		ctx.closePath();
		ctx.clip();
		*/
		
		
		//ctx.fillStyle = '#FF008E';
		
		for(var i = 0; i < 500; i++){
			ctx.fillStyle = '#' + Math.random().toString(16).slice(2, 8);
			ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 100, Math.random() * 100);
		}
		
		
		ctx.globalCompositeOperation = 'destination-in';
		
		var grd = ctx.createLinearGradient(0, 0, canvas.width, 0);
		grd.addColorStop(0, 'black');
		grd.addColorStop(1, 'rgba(0,0,0,0)');
		
		ctx.fillStyle = grd;
		ctx.beginPath();
		ctx.arc(canvas.width / 2, canvas.height / 2, 200, 0, Math.PI * 2, false);
		ctx.closePath();
		ctx.fill();
		
		
		
	}
	
	draw();
	
	/* canvas.onmousemove = function() {
		draw();
	} */
	
	
	setInterval(draw, 10);
	
	
	
</script>
