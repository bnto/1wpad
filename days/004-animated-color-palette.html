title: Animated Color Palette
---

<style>
	* {
		padding: 0;
		margin: 0;
	}
	.container {
		margin: 50px auto;
		position: relative;
		width: 17.4em;
		height: 5.8em;
		width: 60vw;
		height: calc(60vw/3);
		border: 5px solid black;
	}
	@media screen and (max-width: 700px) {
		.container {
			width: 80vw;
			height: calc(80vw/3);
		}
	}
	.square {
		width: 33.35%;
		height: 100%;
		position: absolute;
		z-index: -1;
		transition: all .4s;
	}
	.square-left {
		background: #FF6161;
		left: 0;
		right: 0;
	}
	.square-middle {
		background: #4F953B;
		left: 33.33%;
		right: 0;
	}
	.square-right {
		background: #0076FF;
		left: 66.66%;
		right: 0;
	}
	/* ** horizontal bars ** */
	.horizon {
		width: 100%;
		height: 33.33%;
		position: absolute;
		opacity: .2;
	}
	.htop {
		background: white;
		top: 0;
		bottom: 66.66%;
	}
	.hmiddle {
		background: gray;
		top: 33.33%;
		bottom: 66.66%;
	}
	.hbottom {
		background: black;
		top: 66.66%;
		bottom: 0;
	}
	
	/* ** vertical bars ** */
	.vertical {
		width: 11.11%;
		height: 100%;
		position: absolute;
	}
	/* left square */
	.vleft {
		background: yellow;
		mix-blend-mode: overlay;
	}
	.vleft-middle {
		left: 11.11%;
	}
	.vleft-right {
		left: 22.22%;
	}
	/* middle square */
	.vmiddle {
		background: yellow;
		mix-blend-mode: overlay;
	}
	.vmiddle-middle {
		left: 44.44%;
	}
	.vmiddle-right {
		left: 55.55%;
	}
	/* right square */
	.vright {
		background: yellow;
		mix-blend-mode: overlay;
	}
	.vright-middle {
		left: 77.77%;
	}
	.vright-right {
		left: 88.88%;
	}
	/* vertical bars opacity */
	.vleft-middle, .vmiddle-middle, .vright-middle {
		opacity: .4;
	}
	.vleft-right, .vmiddle-right, .vright-right {
		opacity: .8;
	}
	
	@keyframes changeColorL {
		0% { background: #FF6161; }
		34% { background: #4F953B; }
		67% { background: #0076FF; }
		100% { background: #FF6161; }
	}
	@keyframes changeColorM {
		0% { background: #4F953B; }
		34% { background: #0076FF; }
		67% { background: #FF6161; }
		100% { background: #4F953B; }
	}
	@keyframes changeColorR {
		0% { background: #0076FF; }
		34% { background: #FF6161; }
		67% { background: #4F953B; }
		100% { background: #0076FF; }
	}
	
	.square-left {
		animation-duration: 1s;
		animation-name: changeColorL;
		animation-iteration-count: infinite;
	}
	.square-middle {
		animation-duration: 1s;
		animation-name: changeColorM;
		animation-iteration-count: infinite;
	}
	.square-right {
		animation-duration: 1s;
		animation-name: changeColorR;
		animation-iteration-count: infinite;
	}
	
</style>

<div class="container">
	<div class="square square-left"></div>
	<div class="square square-middle"></div>
	<div class="square square-right"></div>
	
	<div class="horizon htop"></div>
	<div class="horizon hmiddle"></div>
	<div class="horizon hbottom"></div>
	
	<div class="vertical vleft vleft-middle"></div>
	<div class="vertical vleft vleft-right"></div>
	
	<div class="vertical vmiddle vmiddle-middle"></div>
	<div class="vertical vmiddle vmiddle-right"></div>
	
	<div class="vertical vright vright-middle"></div>
	<div class="vertical vright vright-right"></div>
</div>
