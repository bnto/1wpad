<style>
	* {
		padding: 0;
		margin: 0;
		box-sizing: border-box;
	}
	.container {
		margin: 50px 50% 0 auto;
		position: relative;
		width: 14rem;
		height: 17rem;
		border: 1px solid black;
		padding: 10px;
	}
	.space {
		margin-bottom: 150px;
	}
	.awesome-css {
		font-size: 3.9rem;
		font-family: sans-serif;
		text-transform: uppercase;
		font-weight: normal;
	}
	
	.container2 {
		margin: 50px auto;
		position: relative;
		
		height: 150px;
		
		width: 300px;
		-moz-transform-origin: left top;
		-moz-transform: scale(1.1) scaleY(0.9);

		transform-origin: left top;
		transform: scale(1.1) scaleY(0.9);
	}
	.container2:after {
		content: '';
		position: absolute;
		top: 0;
		left: 0;
		
		height: 150px;
		width: 240px;
		
		z-index: -20;
		background: #3b3b3b;

	}
	.face {
		position: absolute;
		
		width: 300px;
		.height: 155px;
		
		.border: 1px solid black;
		
	}
	.face-left {
		background-image: -moz-linear-gradient(0deg, #000 0%, #000 50%, transparent 50%);
		background-image: -webkit-linear-gradient(0deg, #000 0%, #000 50%, transparent 50%);
		
		top: -25px;
		left: 0;
		
		-moz-transform-origin: left;
		-moz-transform: skewY(30deg) translateY(25px) scaleX(0.8);

		transform-origin: left;
		transform: skewY(30deg) translateY(25px) scaleX(0.8);
	}
	.face-right {
		background-image: -moz-linear-gradient(0deg, transparent 0%, transparent 50%, #2a2a2a 50%);
		background-image: -webkit-linear-gradient(0deg, transparent 0%, transparent 50%, #2a2a2a 50%);
		z-index: -10;
		
		top: -25px;
		right: 0;
		
		-moz-transform-origin: right;
		-moz-transform: skewY(-30deg) translateX(-60px) scaleX(0.8) translateY(-10px);
		
		transform-origin: right;
		transform: skewY(-30deg) translateX(-60px) scaleX(0.8) translateY(-10px);
	}
	.face p {
		font-family: sans-serif;
		color: white;
		font-size: 43px;
		width: 150px;
		padding: 5px 15px;
		text-transform: uppercase;
		font-weight: 300;
	}
	.face-left p {
		overflow: hidden;
		color: rgba(156, 156, 156, 1);
	}
	.face-right p {
		color: rgba(255,255,255,0.9);
	}
	.face-right p:after {
		content: 'in 3d';
		position: absolute;
		bottom: 15px;
		right: 10px;
		width: 35px;
		text-align: right;
		.border: 1px solid black;
		font-size: 0.5em;
		line-height: 0.9;
	}
	
</style>

<div class="container">
	<p class="awesome-css">
		CSS is awesome
	</p>
</div>

<div class="container2">
<div class="face face-left">
	<p>CSS is awesomer</p>
</div>
<div class="face face-right">
	<p>CSS is awesomer</p>
</div>
</div>
<div class="space"></div>
